spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true # sql 쿼리문이 콘솔에 로그로 다 보임
        format_sql: true

logging.level:
  org.hibernate.SQL: debug # 로그 파일로 남기기
  org.hibernate.type: trace # 파라미터 바인딩되는 값들까지 다 보임